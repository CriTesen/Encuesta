<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks Survey Form</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"> <br><br>
        <label for="correo">Email</label>
        <input type="email" id="email" name="email"> <br><br>
        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age"><br><br>

        <p>Which option best describes you?</p>
<select>
  <optgroup>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
  </optgroup>
</select>

        <p>would you recommed GeeksforGeeks to a friend?</p>
        <input type="radio" id="yes" name="recommed" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="No" name="recommed" value="No">
        <label for="No">No</label><br>
        <input type="radio" id="Maybe" name="recommed" value="Maybe">
        <label for="Maybe">Maybe</label><br>

        <p>Languages and Frameworks know (check all that apply?</p>
        <input type="checkbox" id="C" name="C" value="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="C++" name="C++" value="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" id="C#" name="C#" value="C#">
        <label for="C#">C#</label><br>
        <input type="checkbox" id="Java" name="Java" value="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" id="Python" name="Python" value="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <input type="checkbox" id="React" name="React" value="React">
        <label for="React">React</label><br>
        <input type="checkbox" id="Angular" name="Angular" value="Angular">
        <label for="Angular">Angular</label><br>
        <input type="checkbox" id="Gjango" name="Gjango" value="Gjango">
        <label for="Gjango">Gjango</label><br>
        <input type="checkbox" id="Spring" name="Spring" value="Spring">
        <label for="Spring">Spring</label><br><br>

        <p><label for="w3review">Any comments or suggestions:</label></p>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        </textarea>
        <br><br>

        <input type="submit" value="Submit">


</body>
</html>
